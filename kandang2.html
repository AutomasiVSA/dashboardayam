<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kandang 2 Dashboard</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .sidebar {
    text-align: center;
  }

  .sidebar form {
    margin-bottom: 20px;
  }

  .sidebar select, .sidebar input[type="number"] {
    padding: 10px 20px;
    background-color: #00bfa5;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    margin-bottom: 10px;
  }

  .sidebar select:hover, .sidebar input[type="number"]:hover {
    background-color: #00796b;
  }

  .sidebar button {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
  }

  .sidebar button:hover {
    background-color: #555;
  }

  .result {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    color: #333;
  }
</style>
</head>
<body>
    <div class="header">
        <h1>Kandang 2 Dashboard</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <form id="eggForm">
                <label for="eggType">Pilih Jenis Telur:</label>
                <select id="eggType" name="eggType">
                    <option value="jumbo">Telur Jumbo</option>
                    <option value="bintik">Telur Bintik</option>
                    <option value="pecah">Telur Pecah</option>
                </select>
                <label for="eggQuantity">Jumlah Telur:</label>
                <input type="number" id="eggQuantity" name="eggQuantity" min="1" required>
                <button type="button" id="calculateButton">Cek Telur</button>
            </form>
            <div class="result" id="eggResult"></div>
        </div>
    </div>
    <script>
        document.getElementById('calculateButton').addEventListener('click', function () {
            const eggType = document.getElementById('eggType').value;
            const eggQuantity = parseInt(document.getElementById('eggQuantity').value);
            let totalEggs = parseInt(document.getElementById('eggResult').innerText);
            if (!isNaN(eggQuantity) && eggQuantity > 0) {
                switch (eggType) {
                    case 'jumbo':
                        totalEggs += eggQuantity;
                        break;
                    case 'bintik':
                        totalEggs += eggQuantity;
                        break;
                    case 'pecah':
                        totalEggs += eggQuantity;
                        break;
                    default:
                        break;
                }
                document.getElementById('eggResult').innerText = totalEggs;
            } else {
                alert('Masukkan jumlah telur yang valid.');
            }
        });
    </script>
</body>
</html>
